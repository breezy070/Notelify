
<div class="container">
    <h1>Notelify - Login</h1>
    <form [formGroup]="loginForm">
        <!-- <label for="username">username:</label><br> -->
        <input formControlName="email" type="text" id="email" name="email" placeholder="email"><br>
        <span *ngIf="loginForm.hasError('email', 'email')" style="color: red;">*E-mail is invalid</span>
        <!-- <label for="password">password:</label><br> -->
        <input formControlName="password" type="password" id="password" name="password" placeholder="password" style="margin-bottom: 4em;"><br>
        <span *ngIf="loginForm.hasError('required', 'password') && loginForm.controls['password'].dirty" style="color: red;">*Password is required</span>
        <button type="submit" style="margin-bottom: 1em;"  [disabled]="loginForm.invalid" [class.disabled]="loginForm.invalid" (click)="login()">login</button><br>
        
    </form>

    <p>Don't have an account ? <a routerLink="/signup">Sign up !</a></p>
</div>
